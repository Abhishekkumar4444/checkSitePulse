<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pulse waves -->
  <circle cx="50" cy="50" r="35" fill="url(#gradient)" opacity="0.3">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="50" r="30" fill="url(#gradient)" opacity="0.5">
    <animate attributeName="r" values="30;40;30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Center icon - heartbeat/pulse -->
  <path d="M30 50 L40 40 L50 50 L60 35 L70 50 L70 60 L30 60 Z" fill="url(#gradient)"/>
  <!-- Check mark -->
  <path d="M45 50 L50 55 L60 45" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

